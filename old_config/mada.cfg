{
  "cache": {
    "name": "Test",
    "path": "~/tmp/tiles"
  },
  "layers":
  {
    "osm_layer": {
      "provider": {
        "name": "proxy",
        "url": "http://tile.openstreetmap.org/{Z}/{X}/{Y}.png"}
    },

    "madashape": {
      "provider": {
        "name": "vector", "driver": "ESRI Shapefile",
        "parameters": {"file": "grd2.shp"}},
      "preview": {
        "lat": -17.9,
        "lon": 47.522,
        "zoom": 10
      }
    }
  }
}